<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css"/>
        <!--aod kutuphanesi-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Business</title>
</head>
<body>

    <div id="loginmaindiv">
        <div class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mt-5">
                        <h1 style="font-weight: 700;" >Login</h1>
                    </div>
                </div>
      
                <div class="row justify-content-center">
                    <div class="col-lg-10 mb-4 mt-5 ">
                       <input type="text" placeholder="Username" id="username" class="form-control" required>
                    </div>
                </div>
       
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                       <input type="password" placeholder="Type Your Password" id="password" class="form-control" required>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-lg-5 mt-2 ">
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center justify-content-center">
                    <div class="col-lg-12 text-center">
                        <a id="loginbutton" href="home.html" class="btn">LOGIN</a>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-5 text-center">
                        <p>Or Sign Up Using</p>
                    </div>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-lg-2">
                        <i class="fa-brands fa-facebook fa-2x " style="background-color: rgb(12, 108, 204); color: white; padding: 15px; border-radius: 50%;"></i>    
                    </div>
                    <div class="col-lg-2">
                        <i class="fa-brands fa-twitter fa-2x" style="background-color: rgb(118, 179, 240); color: white; padding: 15px; border-radius: 50%;"></i>
                    </div>
                    <div class="col-lg-2">
                        <i class="fa-brands fa-google fa-2x"  style="background-color: rgb(212, 40, 40); color: white; padding: 15px; border-radius: 50%;"></i>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-lg-5 text-center">
                        <p>Have not account yet?</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <p><b>Sign Up</b></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
